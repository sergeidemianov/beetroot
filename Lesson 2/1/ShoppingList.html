<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список покупок</title>
</head>

<body>
    <h1>Список покупок</h1><br>

    <div>
        <input type="checkbox" id="Cash" name="Payment" value="Cash">
        <label for="Cash">Оплата наличными</label><br>
        <input type="checkbox" id="Card" name="Payment" value="Card">
        <label for="Card">Оплата картой</label>
    </div>
    <div>
        <ul>
            <li>Мясо</li>
            <li>Рыба</li>
            <li>Хлеб</li>
        </ul>
    </div>
    <div>
        <ol>
            <li>Свинина - 1 кг</li>
            <li>Говядина - 0,5 кг</li>
            <li>Скумбрия - 1 шт</li>
            <li>Карась - 4 шт</li>
            <li>Батон - 1 шт</li>
            <li>Бублик - 2 шт</li>
        </ol>
    </div>
    <h2>Новый список покупок</h2>
    <div>
        <input type="text">
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.min.css">
</head>

<body>
    <header class="header">
        <h1 class="header__title">CSS Diner Shopping List</h1>
        <h2 class="header__subtitle">Let's go to the mall!</h2>
    </header>
    <main class="main">
        <div class="container">
            <ul class="list">
                <li class="list__item">
                    <label class="item">
                        <input class="item__input" name="shop" type="checkbox">
                        <span class="item__content">
                            <span class="item__name">A lot of pickles</span>
                            <span class="item__description">(for the next lessons about CSS)</span>
                        </span>
                    </label>
                </li>
                <li class="list__item">
                    <label class="item">
                        <input class="item__input" name="shop" type="checkbox" checked>
                        <span class="item__content">
                            <span class="item__name">10 apples</span>
                            <span class="item__description">(for more CSS manipulations)</span>
                        </span>
                    </label>
                </li>
                <li class="list__item">
                    <label class="item">
                        <input class="item__input" name="shop" type="checkbox">
                        <span class="item__content">
                            <span class="item__name">20 oranges</span>
                            <span class="item__description">(because they are awesome)</span>
                        </span>
                    </label>
                </li>
                <li class="list__item">
                    <label class="item">
                        <input class="item__input" name="shop" type="checkbox">
                        <span class="item__content">
                            <span class="item__name">13 plates</span>
                            <span class="item__description">(hm... they always disappear)</span>
                        </span>
                    </label>
                </li>
                <li class="list__item">
                    <label class="item">
                        <input class="item__input" name="shop" type="checkbox">
                        <span class="item__content">
                            <span class="item__name">15 bentos</span>
                        </span>
                    </label>
                </li>
                <li class="list__item">
                    <label class="item">
                        <input class="item__input" name="shop" type="checkbox" checked>
                        <span class="item__content">
                            <span class="item__name">1 bottle of Sake ^_^</span>
                            <span class="item__description">(for my friends)</span>
                        </span>
                    </label>
                </li>
            </ul>
            <footer class="footer">
                <h2 class="subtitle">Bon appetit :)</h2>
            </footer>
        </div>
    </main>
</body>

</html>
